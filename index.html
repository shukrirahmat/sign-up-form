<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="banner">
        <div class="logo">BALDR</div>
        <div class="imagesrc">Photo by <a href="https://unsplash.com/@srjefers">Jeferson Argueta</a> on <a
                href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <form action="" method="get">
        <div class="formheader">
            <h2>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams.
                <br>Sign up <em>now</em> to get started.
            </h2>
            <p></p>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="formmiddle">
            <h2>Let's do this!</h2>
            <div class="inputcontainer">
                <div>
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div>
                    <label for="lastname">LAST NAME</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phonenumber">PHONE NUMBER</label>
                    <input type="tel" id="phonenumber" name="phonenumber">
                </div>
                <div class="pwbox notmatch">
                    <label for="password">PASSWORD</label>
                    <input class="error" type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirmpw">CONFIRM PASSWORD</label>
                    <input class="error" type="password" id="confirmpw" name="confirmpw" required>
                </div>
            </div>
        </div>
        <div class="formbottom">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
