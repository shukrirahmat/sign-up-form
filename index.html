<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="banner">
        <div class="logo">ODIN</div>
        <div class="imagesrc">Photo By...</div>
    </div>
    <form action="" method="post">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
        <br>Sign up <em>now</em> to get started.</h2>
        <h2>You <em>know</em> you want to.</h2>
        <div class="inputcontainer">
            <h2>Let's do this!</h2>
            <div>
                <label for="firstname">FIRST NAME</label>
                <input type="text" id="firstname" name="firstname">
            </div>
            <div>
                <label for="lastname">LAST NAME</label>
                <input type="text" id="lastname" name="lastname">
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="phonenumber">PHONE NUMBER</label>
                <input type="tel" id="phonenumber" name="phonenumber">
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <label for="confirmpw">CONFIRM PASSWORD</label>
                <input type="password" id="confirmpw" name="confirmpw">
            </div>            
        </div>
        <button type="submit">Create Account</button>
        <p>Already have an account? Log in</p>
    </form>
</body>
</html>
